<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นโยบายพรรค - ระบบเลือกตั้ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-green-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="font-bold text-xl flex items-center">
                <span class="bg-white text-green-700 px-2 py-1 rounded mr-2">ECT</span> ระบบเลือกตั้ง
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="/home" class="hover:text-green-200 font-semibold">หน้าหลัก</a>
                <a href="/policy" class="hover:text-green-200 font-semibold underline">นโยบายพรรค</a>
                <a href="/election" class="hover:text-green-200 font-semibold">เข้าคูหาเลือกตั้ง</a>
            </div>
            <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-800 p-4">
            <a href="/home" class="block py-2 hover:bg-green-700 text-white font-semibold">หน้าหลัก</a>
            <a href="/policy" class="block py-2 hover:bg-green-700 text-white font-semibold">นโยบายพรรค</a>
            <a href="/election" class="block py-2 hover:bg-green-700 text-white font-semibold">เข้าคูหาเลือกตั้ง</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center text-green-800 mb-8">นโยบายพรรคการเมือง</h2>
        
        <div id="policy-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center col-span-full">กำลังโหลดข้อมูล...</div>
        </div>
    </div>

    <script>
        // ดึงข้อมูลมาแสดงเป็น Card
        fetch('/api/candidates')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('policy-grid');
                container.innerHTML = '';
                data.forEach(c => {
                    const card = `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                            <div class="h-48 bg-gray-200 overflow-hidden relative">
                                <img src="${c.image_url}" alt="${c.name}" class="w-full h-full object-cover">
                                <div class="absolute top-0 right-0 bg-green-600 text-white px-3 py-1 m-2 rounded-full text-sm font-bold shadow">
                                    เบอร์ ${c.id}
                                </div>
                            </div>
                            // แก้ไขในส่วน container.innerHTML += ...
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-green-800 mb-1">${c.name}</h3> <hr class="border-green-100 mb-4">
                                <p class="text-gray-700 leading-relaxed">${c.policy_text}</p>
                                <hr class="border-green-100 mb-4">
                                <p class="text-gray-700 leading-relaxed">${c.policy_text}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            });
    </script>
</body>

</html>
